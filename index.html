<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Tic Tac Toe</div>
    <div class="main-container">
      <div class="grid-container">
        <button value="1" class="ttt-btn" id="value1"></button>
        <button value="2" class="ttt-btn" id="value2"></button>
        <button value="3" class="ttt-btn" id="value3"></button>
        <button value="4" class="ttt-btn" id="value4"></button>
        <button value="5" class="ttt-btn" id="value5"></button>
        <button value="6" class="ttt-btn" id="value6"></button>
        <button value="7" class="ttt-btn" id="value7"></button>
        <button value="8" class="ttt-btn" id="value8"></button>
        <button value="9" class="ttt-btn" id="value9"></button>
      </div>
    </div>
    <div class="footer">
      <p id="result-msg">Player 1 has won!</p>
      <button id="reset-btn">Reset</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
